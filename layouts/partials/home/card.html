<article style="margin-bottom: 1.25rem;">
  <h3 style="margin: 0 0 .25rem 0;">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>

  {{ with .Params.summary }}
    <p style="margin: 0 0 .25rem 0;">{{ . }}</p>
  {{ end }}

  <div style="font-size: 0.9em; opacity: 0.8;">
    {{ if not .Date.IsZero }}
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
    {{ end }}

    {{ with .Params.external_url }}
      {{ if not $.Date.IsZero }} · {{ end }}
      <a href="{{ . }}" target="_blank" rel="noopener">External ↗</a>
    {{ end }}
  </div>
</article>
