{{ define "main" }}
<div class="container" role="main" style="max-width: 1100px;">

<div class="row" style="margin-bottom: 1.25rem;">
  <div class="col-sm-12">
    <div style="opacity:.9; font-size:1.8rem;">
      {{ .Date.Format "Jan 2, 2006" }}
    </div>
  </div>
</div>

{{ if .Content }}
  <div class="row" style="margin-bottom: 2rem;">
    <div class="col-sm-12 col-md-12">
      <div style="opacity: .9;">
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}

  <div class="row">
    {{ $imgs := .Resources.Match "*.{jpg,jpeg,png,webp}" }}
    {{ range $imgs }}
      <div class="col-sm-4" style="margin-bottom: 1rem;">
        <a href="{{ .RelPermalink }}" target="_blank" rel="noopener" style="text-decoration:none;">
          <img src="{{ .RelPermalink }}" alt="" style="width:100%; height:220px; object-fit:cover; border-radius:8px;">
        </a>
      </div>
    {{ end }}
  </div>

</div>
{{ end }}
