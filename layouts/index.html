{{ define "main" }}

<div class="container homepage-sections" role="main">

  <!-- Optional blurb under the hero (keeps homepage tight) -->
  {{ with .Site.Params.homeBlurb }}
    <p class="text-center" style="max-width: 720px; margin: 0 auto 2rem; opacity: .9;">
      {{ . | markdownify }}
    </p>
  {{ end }}

  {{ partial "home/feed-columns.html" . }}

  <hr>
<div class="row text-center">
  <div class="col-md-12">
    <h2 class="text-center">Gallery</h2>
  </div>
</div>

  {{ partial "home/gallery-albums.html" . }}

</div>

{{ end }}
